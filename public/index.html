<html ng-app="App" ng-controller="MainController as main">
<head>
	<title>Vubidot</title>
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>
	<div id="navbar-wrapper">
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<div id="links-wrapper">
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<form class="navbar-form">
					<div class="btn-group">
						<button class="btn btn-success" ng-click="main.updateData()">Refresh</button>
						<button class="btn btn-primary" ng-click="main.addPoint()">Add point</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<!-- <button class="btn btn-success" ng-click="main.addData()">Add data</button> -->
		<div class="col-sm-6">
			<highchart id="chart1" config="main.chartConfig"></highchart>

		</div>
		<div class="col-sm-6">

			<highchart id="chart2" config="main.lineConfig"></highchart>
		</div>


		<!-- <div ng-view></div> -->

	</div>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.src.js"></script>
	<script src="libs/highcharts-ng/dist/highcharts-ng.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
